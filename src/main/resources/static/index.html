<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Paint Online</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="app">
    <div id="left">
        <div id="toolbar">
            Цвет: <input type="color" id="colorPicker" value="#000000" />
            <button id="clearBtn">Очистить</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <div id="right">
        <div id="users">Пользователи онлайн: <span id="userCount">0</span></div>
        <div id="chat" class="chatBox"></div>
        <div class="chatInputWrap">
            <input id="chatInput" placeholder="Написать сообщение..." />
        </div>
    </div>
</div>

<!-- Modal login -->
<div id="modal">
    <div class="card">
        <h3>Введите логин</h3>
        <input id="loginInput" placeholder="Ваш ник" />
        <div style="margin-top:12px; text-align:right;">
            <button id="connectBtn">Подключиться</button>
        </div>
    </div>
</div>

<!-- libs -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script src="js/app.js"></script>
</body>
</html>
